site_name: pytaskwarrior
site_description: A modern Python wrapper for TaskWarrior
site_url: https://pytaskwarrior.readthedocs.io
repo_url: https://github.com/sznicolas/pytaskwarrior
repo_name: sznicolas/pytaskwarrior

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
      - TaskWarrior: api/taskwarrior.md
      - Data Models: api/dto.md
      - Enums: api/enums.md
      - Exceptions: api/exceptions.md
  - Examples:
      - Basic Usage: examples/basic.md
      - Contexts: examples/contexts.md
      - Advanced: examples/advanced.md
